<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet và meters</title>
</head>
<body>
    <script>
      function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
      }
      function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
      }
      let foot = +prompt("Enter foot");
      document.write(foot + "=" + footToMeter(foot) + "meters" + "<br>");
      let  meter = +prompt("Enter meter :");
      document.write(meter + "=" + meterToFoot(meter) + "foot");
    </script>
</body>
</html>
