    //Bài 9 kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let number = +prompt("Nhập số lượng phần tử của mảng: ");
    function enterArray(number) {
        let  arr = [];
        for (let i = 0; i < number ; i++) {
            // let num = prompt(`Nhap phan tu thu ${i+1}: `);
            let num = prompt("Nhap phan tu thu " + (i+1) +":");
            arr.push(num);
        }
        return arr;
    }
    let  arr = enterArray(number);
    let count = 0;
    function checkCharacter(character) {
        for (let i = 0; i < number; i++) {
            if(character === arr[i]){
                count ++;
            }
        }
        if (count > 0){
            return count;
        }else return -1;
    }
    let again = 0;
    do{
        let a = prompt("Nhập kí tự bạn muốn kiểm tra: ");
        let result = checkCharacter(a);

        if (result != -1)
        {
            document.write(`So ki tu ${a} co trong mang la ${count}`);
            again = 1;
            break;
        }else {
            alert("Kí tự này không có trong mảng. Vui lòng nhập kí tự khác");
            again = 0;
        }
    }while (again == 0);
