<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNT</title>
</head>
<body>

  <script>
      function isPrime(){
          let n = +prompt("Enter your number you want to check");
          let count = 0;
          for (let i = 1; i <= n; i++) {
              if (n % i === 0){
                  count ++;
              }
          }
          if (count === 2){
               alert("This is Prime");
          }else {
              alert("This is not Prime");
          }
      }
 isPrime();
  </script>
</body>
</html>
